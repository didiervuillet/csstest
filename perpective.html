
<!DOCTYPE html>
  <!-- translation de boite-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Superposer une div sur une autre div avec CSS</title>
    <style> 
      /* Mettez le code CSS ici. */

.boule{
    position: relative;
    background-color: red;
    display: flex;
  height: 6rem;
  width: 6rem;
  
  animation: perpectiveboule 8s linear infinite;
  padding: 2rem;
align-items: center;

}




@keyframes perpectiveboule{
    
  from {
   
    transform: perspective(50px) translateZ(10rem);

  }
  to {
   
    transform: perspective(100px);
  }
}

    </style>
  </head>
  <body>
    <div class="boule"></div>
   
  
  </body>
</html>
