
<!DOCTYPE html>
  <!-- translation de boite-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Superposer une div sur une autre div avec CSS</title>
    <style> 
      /* Mettez le code CSS ici. */
      .parent {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 10px;
}

.child1 {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0.7;
    background: blue;
    transition: translate 1s;
    z-index:0;

}

.child2 {
  position : absolute;
    z-index: 1;
    margin-left: 5px;
    background: green;
}


div:hover .child1 {
  z-index:2;
  translate: 50px 0px;

}

    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1"></div>
      <div class="child2"></div>
    </div>
  </body>
</html>
