<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
 
    <style type="text/css">
* {
  box-sizing: border-box;
}

html {
  font-family: sans-serif;
}

div {
  width: 150px;
  margin: 0 auto;
}

p {
  padding: 10px 5px;
  border: 3px solid black;
  border-radius: 20px;
  width: 150px;
  font-size: 1.2rem;
  text-align: center;
}

.translate {
  transition: translate 1s;
}

div:hover .translate {
  translate: 30px 0px;
}


           </style>
<body>
        <h1>Bonjour</h1>
<div>
    <p class="translate">Translation</p>
  </div>
</body>

</html>
